<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="gameGrid">
            <button class="square1 gameSquare line1 column1" id="1"></button>
            <button class="square2 gameSquare line1 column2" id="2"></button>
            <button class="square3 gameSquare line1 column3" id="3"></button>
            <button class="square4 gameSquare line2 column1" id="4"></button>
            <button class="square5 gameSquare line2 column2" id="5"></button>
            <button class="square6 gameSquare line2 column3" id="6"></button>
            <button class="square7 gameSquare line3 column1" id="7"></button>
            <button class="square8 gameSquare line3 column2" id="8"></button>
            <button class="square9 gameSquare line3 column3" id="9"></button>
        </div>

        <button class="startButtonX startButton">x</button>
        <button class="startbuttonO startButton">o</button>
        <button class="resetButton">Reset</button>

        <p id="result"></p>

    </div>

    <script src="game.js"></script>
</body>
</html>
