<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerDiv">
        <h1 id="title">Munkleson's Tic Tac Toe</h1>
        <p id="result"></p>
        <div class="gameGrid">
            <button class="gameSquare line1 column1" id="1"></button>
            <button class="gameSquare line1 column2" id="2"></button>
            <button class="gameSquare line1 column3" id="3"></button>
            <button class="gameSquare line2 column1" id="4"></button>
            <button class="gameSquare line2 column2" id="5"></button>
            <button class="gameSquare line2 column3" id="6"></button>
            <button class="gameSquare line3 column1" id="7"></button>
            <button class="gameSquare line3 column2" id="8"></button>
            <button class="gameSquare line3 column3" id="9"></button>
        </div>
        <p>Select player to start</p>
        <div class="startButtonContainer">
            <button class="startButton">x</button>
            <button class="startButton">o</button>
        </div>
        <br>
        <br>
        <button class="resetButton">Reset game</button>
        <a class='githubLink' href="https://github.com/Munkleson/Project-tic-tac-toe" target="_blank">Munkleson@GitHub</a>


    </div>

    <script src="game.js"></script>
</body>
</html>
